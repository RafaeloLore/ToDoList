<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <h1>ToDoList</h1>
        <form id="newtask">
            <input type="text" id="new-do-input">
            <input type="submit" id="new-do-submit" 
            volue="Add Do">
        </form>
        <style>
            @import url(/style.css);
        </style>
    </header>
    <main>
        <section class="task-list">
            <h2>Task</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input
                        type="text"
                        class="text"
                        value="my"
                        readonly>
                    
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
